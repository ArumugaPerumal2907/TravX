    <title>TravX - Navigate the Incredible</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Doodle Drawing Animation */
      .path-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 2s ease-in-out forwards;
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Plane Flying Animation */
      .plane-fly {
        offset-path: path("M10,50 C30,50 80,50 100,20 C120,-10 150,-10 170,20 C190,50 220,50 250,30");
        offset-distance: 0%;
        animation: fly 2s ease-in-out forwards;
      }

      @keyframes fly {
        to {
          offset-distance: 100%;
        }
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .animate-float-delayed {
        animation: float 3.5s ease-in-out infinite;
        animation-delay: 1s;
      }

      /* Wiggle Animation for Icons */
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .group-hover\:animate-wiggle:hover {
        animation: wiggle 0.3s ease-in-out infinite;
      }
    </style>
